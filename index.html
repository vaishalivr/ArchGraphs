<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArchGraphs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="main-container" style="display: flex">
      <div class="drawer" style="border: 3px solid red">
        <div class="log-container"></div>
      </div>

      <div class="graph-container" style="border: 3px solid black">
        <svg
          class="playing-graph"
          style="width: 100vw; height: 100vh; display: block"
        ></svg>

        <div class="custom-cursor">
          <div class="dot">+</div>
          <div class="label">DRAG</div>
        </div>
      </div>
    </div>

    <button class="clear-button" type="button">Clear</button>

    <script type="module" src="main.js"></script>
  </body>
</html>
